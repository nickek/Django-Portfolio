{% extends 'user_profile/base.html' %}
{% block release %}
<div class="profile-body">
    <div class="profile-info">
        <p class="profile-label">Username</p>
        <p class="profile-text">{{ request.user.username }}</p>
        <p class="profile-label">Email</p>
        <p class="profile-text">{{ request.user.email}}</p>
        <p class="profile-label">Name</p>
        <p class="profile-text">{{ request.user.first_name }} {{ request.user.last_name }}</p>
    </div>
</div>
{% endblock %}
